version: '3'
services:
  web:
    image: java_springv1_t1_tri2
    build: .
    ports:
      - "8191:8085"
    volumes:
      - persistent_volume:/app/volumes
    restart: unless-stopped
volumes:
  persistent_volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/ubuntu/tri2/t1-8191/volumes
